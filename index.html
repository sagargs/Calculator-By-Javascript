<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator By Sagar</h1>
        <div class="calContainer">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></tb>
                    <td><button>)</button></tb>
                    <td><button>C</button></tb>
                    <td><button>%</button></tb>
                </tr>
                <tr>
                    <td><button>7</button></tb>
                    <td><button>8</button></tb>
                    <td><button>9</button></tb>
                    <td><button>X</button></tb>
                </tr>
                <tr>
                    <td><button>4</button></tb>
                    <td><button>5</button></tb>
                    <td><button>6</button></tb>
                    <td><button>-</button></tb>
                </tr>
                <tr>
                    <td><button>1</button></tb>
                    <td><button>2</button></tb>
                    <td><button>3</button></tb>
                    <td><button>+</button></tb>
                </tr>
                <tr>
                    <td><button>0</button></tb>
                    <td><button>.</button></tb>
                    <td><button>3</button></tb>
                    <td><button>=</button></tb>
                </tr>
            
            </table>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
